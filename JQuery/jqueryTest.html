<!DOCTYPE html>
<html>
<head>
	<title>JQuery Test</title>
	<style type="text/css">
	body {
		font-family: "Times New Roman", "Comic Sans";
	}
	.drop-down {
		color: white;
	}
	h3 {
		background: blue;
		font-size: 16pt;
		cursor: pointer;
	}
	ul {
		background: grey;
		font-size: 12pt;
	}
	h3.up {
		color: grey;
	}
	</style>
	<script type="text/javascript" src="jquery-3.1.1.js"></script>
</head>
<body>
<div class="drop-down">
	<h3>Numbers</h3>
	<ul>
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
		<li>Four</li>
	</ul>
</div>
<div class="drop-down">
	<h3>Numbers</h3>
	<ul>
		<li>One</li>
		<li>Two</li>
		<li>Three</li>
		<li>Four</li>
	</ul>
</div>
<div class="drop-down">
	<h3>Numbers</h3>
	<ul>
		<li>One</li>

	</ul>
</div>
<div class="drop-down">
	<h3>Numbers</h3>
	<ul>
		<li>One</li> 
		<li>Two</li>
		<li>Three</li>
		<li>Four</li>
	</ul>
</div>
	<script type="text/javascript">
		$("h3").click(function() {
			var parent = $(this).parent();
			$("ul", parent).slideToggle("fast");
			$(this).toggleClass("up");
		});
	</script>
</body>
</html>
